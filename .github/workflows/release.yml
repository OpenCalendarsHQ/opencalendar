name: Release Tauri App

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'opencalendar-desktop/**'
      - '.github/workflows/release.yml'
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: opencalendar-desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'opencalendar-desktop/src-tauri -> target'
          cache-on-failure: true

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: opencalendar-desktop
        run: npm ci --prefer-offline --no-audit

      - name: Decode signing key
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_BASE64 }}" | base64 -d > $TEMP/tauri-signing-key.key
            echo "TAURI_SIGNING_PRIVATE_KEY_PATH=$TEMP/tauri-signing-key.key" >> $GITHUB_ENV
          else
            echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY_BASE64 }}" | base64 -d > /tmp/tauri-signing-key.key
            echo "TAURI_SIGNING_PRIVATE_KEY_PATH=/tmp/tauri-signing-key.key" >> $GITHUB_ENV
          fi

      - name: Build Tauri app
        working-directory: opencalendar-desktop
        env:
          VITE_API_URL: https://opencalendars.app
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Release Build
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "OpenCalendar Desktop (Development Build)"
          body: "This is an automated build of the OpenCalendar Desktop app from the latest commit."
          draft: false
          prerelease: true
          files: |
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi.zip.sig
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.tar.gz.sig
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.tar.gz
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage.tar.gz.sig
          token: ${{ secrets.RELEASE_TOKEN }}

