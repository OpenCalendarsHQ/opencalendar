name: Release Tauri App

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'opencalendar-desktop/**'
      - '.github/workflows/release.yml'
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: opencalendar-desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: 'opencalendar-desktop/src-tauri -> target'
          cache-on-failure: true

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: opencalendar-desktop
        run: npm ci --prefer-offline --no-audit

      - name: Get version from package.json
        id: version
        working-directory: opencalendar-desktop
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update Tauri version
        working-directory: opencalendar-desktop/src-tauri
        shell: bash
        run: |
          sed -i 's/"version": ".*"/"version": "${{ steps.version.outputs.VERSION }}"/' tauri.conf.json
          echo "Updated tauri.conf.json to version ${{ steps.version.outputs.VERSION }}"
          grep '"version"' tauri.conf.json

      - name: Build Tauri app
        working-directory: opencalendar-desktop
        env:
          VITE_API_URL: https://opencalendars.app
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Release Build
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: "v${{ steps.version.outputs.VERSION }}"
          body: "Automated build from commit ${{ github.sha }}"
          draft: false
          prerelease: false
          files: |
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/deb/*.deb
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/rpm/*.rpm
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          token: ${{ secrets.RELEASE_TOKEN }}

