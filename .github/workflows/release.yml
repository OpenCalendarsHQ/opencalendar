name: Release Tauri App

on:
  push:
    branches:
      - main
      - 'claude/*'
    tags:
      - 'v*.*.*'

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            target: 'universal-apple-darwin'
          - platform: 'ubuntu-22.04'
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: opencalendar-desktop/package-lock.json

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'x86_64-apple-darwin,aarch64-apple-darwin' || matrix.target }}

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        working-directory: opencalendar-desktop
        run: npm ci

      - name: Build Tauri app
        working-directory: opencalendar-desktop
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Release Build
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "OpenCalendar Desktop (Development Build)"
          body: "This is an automated build of the OpenCalendar Desktop app from the latest commit."
          draft: false
          prerelease: true
          files: |
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/msi/*.msi
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            opencalendar-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/appimage/*.AppImage
          token: ${{ secrets.RELEASE_TOKEN }}

